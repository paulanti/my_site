{% extends 'homepage/base.html' %}

{% block content %}
    <div class="col-lg-10">
        <form action="/contact/" method="post">{% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="id_subject">Тема:</label>
                {{ form.subject.errors }}
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></div>
                    <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Введите темы">
                </div>
            </div>
            <div class="form-group">
                <label for="id_sender">Email:</label>
                {{ form.sender.errors }}
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                    <input type="email" class="form-control" id="id_sender" name="sender" placeholder="Введите email">
                </div>
            </div>
            <div class="form-group">
                <label for="id_message">Сообщение:</label>
                {{ form.message.errors }}
                    <textarea class="form-control" id="id_message" name="message" rows="10" placeholder="Введите сообщение"></textarea>
            </div>
            <button type="submit" class="btn btn-large btn-primary" formmethod="post">Отправить</button>
        </form>
    </div>
{% endblock %}
